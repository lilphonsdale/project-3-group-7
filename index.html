<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Happiness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>The World Happiness Report</h1>
        <p>2015-2019 survey results</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h5>Country:</h5>
          <p> Select a country to see its past 5 years scores</p>
          <select id="PhilselDataset" onchange="phil_optionChanged(this.value)"></select>
          <p>How does happiness evolve over time?</p>
          <div id="Phil"></div>
        </div>
        <div class="row">
          <div class="col-md-15">
            <div class="well">
              <h5>Select First Country:</h5>
              <select id="country1" onchange="optionChanged(this.id, this.value)"></select>
              <h5>Select Year:</h5>
              <select id="year1" onchange="optionChanged(this.id, this.value)"></select>
              <h5>Select Second Country:</h5>
              <select id="country2" onchange="optionChanged(this.id, this.value)"></select>
              <h5>Select Year:</h5>
              <select id="year2" onchange="optionChanged(this.id, this.value)"></select>
              <div id="Ezgidiv"></div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Happiness Ranking</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
        <div class="well">
          <h5>Country:</h5>
          <select id="AthiaselDataset" onchange="optionChanged(this.value)"></select>
          <div id="Athia"></div>
        </div>
        <div class="well">
          <h5>Country:</h5>
          <select id="MarcselDataset" onchange="marc_optionChanged(this.value)"></select>
          <div id="Marc"></div>
        </div>
        <div class="well">
          <h5>Country:</h5>
          <select id="YemiselDataset" onchange="optionChanged(this.value)"></select>
          <div id="Yemi"></div>
        </div>
      </div>
      <div class="col-md-5">
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/phil_app_copy.js"></script>
  <script src="./static/js/marc_app_copy.js"></script>
  <script src="./static/js/readerv2.js"></script>
  <script src="./static/js/table.js"></script>
  <script src="./static/barchart.js"></script>
  
</body>

</html>
