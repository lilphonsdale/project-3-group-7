<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Happiness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>The World Happiness Report</h1>
        <p>2015-2019 survey results</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Country:</h5>
          <p> Select a country to see its past 5 years scores</p>
          <select id="PhilselDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Country:</h5>
          <p> Select two countries to compar them on a radar</p>
          <select id="EzgiselDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Country:</h5>
          <select id="AthiaselDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Country:</h5>
          <select id="MarcselDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Country:</h5>
          <select id="YemiselDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
        <p>How does happiness evolve over time?</p>
        <div id="Phil"></div>
        <div id="Ezgi"></div>
        <div id="Athia"></div>
        <div id="Marc"></div>
        <div id="Yemi"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/phil_app_copy.js"></script>
  <script src="./static/js/readerv2.js"></script>
  <script src="./static/js/table.js"></script>
  
</body>

</html>
